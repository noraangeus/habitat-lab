hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task: []
  job:
    name: minimal
    chdir: null
    override_dirname: ''
    id: ???
    num: ???
    config_name: minimal_cfg
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/labcomputer/habitat-lab/examples/hitl/minimal
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/labcomputer/habitat-lab/examples/hitl/minimal
      schema: file
      provider: main
    - path: habitat.config
      schema: pkg
      provider: habitat
    - path: habitat_baselines.config
      schema: pkg
      provider: habitat
    - path: habitat_hitl.config
      schema: pkg
      provider: habitat
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/labcomputer/habitat-lab/examples/hitl/minimal/outputs/2026-02-24/15-50-33
    choices:
      social_rearrange: pop_play
      ? habitat_baselines/rl/policy/hierarchical_policy/defined_skills@habitat_baselines.rl.policy.agent_1.hierarchical_policy.defined_skills
      : oracle_skills_human_multi_agent
      ? habitat_baselines/rl/policy/hierarchical_policy/defined_skills@habitat_baselines.rl.policy.agent_0.hierarchical_policy.defined_skills
      : oracle_skills_multi_agent
      habitat_baselines/rl/policy@habitat_baselines.rl.policy.agent_1: hl_neural_multi_agent
      habitat_baselines/rl/policy@habitat_baselines.rl.policy.agent_0: hl_neural_multi_agent
      habitat/simulator/sim_sensors@habitat_baselines.eval.extra_sim_sensors.third_rgb_sensor: third_rgb_sensor
      habitat_baselines: habitat_baselines_rl_config_base
      benchmark/multi_agent: hssd_spot_human
      habitat/task/lab_sensors@habitat.task.lab_sensors.agent_1_agents_within_threshold: agents_within_threshold
      habitat/task/lab_sensors@habitat.task.lab_sensors.agent_0_agents_within_threshold: agents_within_threshold
      habitat/task/actions@habitat.task.actions.agent_1_oracle_nav_action: oracle_nav_action
      habitat/task/actions@habitat.task.actions.agent_1_pddl_apply_action: pddl_apply_action
      habitat/task/actions@habitat.task.actions.agent_1_rearrange_stop: rearrange_stop
      habitat/task/actions@habitat.task.actions.agent_1_base_velocity: base_velocity
      habitat/task/actions@habitat.task.actions.agent_0_oracle_nav_action: oracle_nav_action
      habitat/task/actions@habitat.task.actions.agent_0_pddl_apply_action: pddl_apply_action
      habitat/task/actions@habitat.task.actions.agent_0_rearrange_stop: rearrange_stop
      habitat/task/actions@habitat.task.actions.agent_0_base_velocity: base_velocity
      habitat/task/actions@habitat.task.actions.agent_0_arm_action: arm_action
      habitat/dataset/rearrangement: hssd
      habitat/dataset@habitat.dataset.habitat.dataset: dataset_config_schema
      habitat/simulator/agents@habitat.simulator.agents.agent_1: human
      habitat/simulator/sensor_setups@habitat.simulator.agents.agent_1: rgbd_head_agent
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_1.sim_sensors.head_depth_sensor: head_depth_sensor
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_1.sim_sensors.head_rgb_sensor: head_rgb_sensor
      habitat/simulator/agents@habitat.simulator.agents.agent_0: spot
      habitat/simulator/sensor_setups@habitat.simulator.agents.agent_0: rgbd_head_rgbd_arm_agent
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_0.sim_sensors.arm_depth_sensor: arm_depth_sensor
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_0.sim_sensors.arm_rgb_sensor: arm_rgb_sensor
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_0.sim_sensors.head_depth_sensor: head_depth_sensor
      habitat/simulator/sim_sensors@habitat.simulator.agents.agent_0.sim_sensors.head_rgb_sensor: head_rgb_sensor
      habitat/task: task_config_base
      habitat: habitat_config_base
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
